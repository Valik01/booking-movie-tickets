spring.datasource.url=jdbc:h2:mem:./cinemaapp_test
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=none
spring.liquibase.change-log=classpath:db.changelog-master-test.xml

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.file.name=logs_test.log

path.mapper=com.issoft.cinemaapplication.mapper
path.repository=com.issoft.cinemaapplication.repository
path.service=com.issoft.cinemaapplication.service